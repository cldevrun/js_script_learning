<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img data-key="rock" class="choice"></img>
    <img data-key="paper" class="choice"></img>
    <img data-key="scissors" class="choice"></img>
  </div>
  <div class="outcomes">
    <p data-key="outcome">Results</p>
  </div>
  <div class="scores">
    <p>Player</p>
    <p data-key="player" class="score>">0</p>
    <p data-key="opponent" class="score>">0</p>
    <p>Opponent</p>
  </div>
</body>
<script src="script.js"></script>
</html>
